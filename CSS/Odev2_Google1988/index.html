<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google!</title>
</head>

<body>
    <header>
        <img src="img/google.jpg" alt="logo">
    </header>
    <section>
        <table class="ortala" width="90%">
            <tr>
                <td bgcolor="#EEEEEE" colspan="3">
                    <p>Search the web using Google!</p>
                    <input size="40" type="search">
                    <br>
                    <input class="hizala" type="button" value="Google Search">
                    <input class="hizala" type="button" value="I'm feeling lucky">
                </td>
            </tr>
            <tr>
                <td width="37%" bgcolor="#7EE5DA">
                    <p>Special Searches</p>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </td>
                <td bgcolor="#70CCC2">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company İnfo!</a><br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
                </td>
                <td bgcolor="#62B3AA">
                    <p>Get Google!</p>
                    <p>updates monthly</p>
                    <input type="search" value="your e-mail"><br>
                    <input class="hizala" type="button" value="Subscribe">
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </td>
            </tr>
        </table>
    </section>
    <br>
    <footer class="ortala">
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
</body>

</html>
